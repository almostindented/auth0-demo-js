<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Auth0 Test</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>

<body>
<div class="section" id="header">
    <h1 style="margin: 0; font-size: 100px; font-weight: 900; transform: translateX(100px) translateY(100px); animation: textTranslate1 1s;">Hey!</h1>
    <h1 style="margin: 0; font-size: 200px; font-weight: 900; opacity: 0.3; transform: translateX(-50px) translateY(-100px); animation: textTranslate2 1s;">Hey!</h1>
    <button class="hero" style="transform: translateY(-60px);" onclick="login()"><div class="bkg"></div><span>Sign in</span></button>
</div>
<div class="section main" id="main">
    <h1 style="margin: 0; font-size: 100px; font-weight: 900; transform: translateX(100px) translateY(100px); animation: textTranslate1 1s;">Welcome</h1>
    <h1 style="margin: 0; font-size: 200px; font-weight: 900; opacity: 0.3; transform: translateX(-50px) translateY(-100px); animation: textTranslate2 1s;">Welcome</h1>
    <button class="hero" style="position: absolute; top: 10px; right: 10px;" onclick="logout()"><div class="bkg"></div><span>Log out</span></button>
    <div class="info">
        <h1 style="margin: 0" id="user_name"></h1>
        <p style="margin: 0" id="user_email"></p>
    </div>
    <img id="user_img" class="profile topleft" draggable="false"/>
</div>

<script src="https://cdn.auth0.com/js/auth0-spa-js/1.9/auth0-spa-js.production.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
